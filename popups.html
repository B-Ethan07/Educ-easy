<!-- Popup newsletter -->
<div class="popupBackground">
  <div class="popup_news">
    <h4>S'inscrire Ã  la newsletter</h4>
    <form style="width: 26rem">

    <div data-mdb-input-init class="form-outline mb-4">
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" />
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <label for="email">Votre email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="nom@domaine.com"
      />
    </div>
      <button id="btnEnvoyerMail" data-mdb-ripple-init
        type="button"
        class="btn btn-warning btn-block mb-4">S'inscrire</button>
    
    </form>
  </div>
</div>
<!-- Popup Nouvel Article -->
<div class="popupBackground">
  <div class="popup_article">
    <h4>Nouvel Article</h4>

    <form style="width: 26rem">
      <!-- Titre input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="titreArticle">Titre:</label>
        <input
          type="text"
          id="titreArticle"
          name="titreArticle"
          placeholder="Titre de l'Article.."
          class="form-control"
        />
      </div>

      <!-- Auteur input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="auteur">Auteur:</label>
        <input
          type="auteur"
          id="auteur"
          name="auteur"
          placeholder="Auteur.."
          class="form-control"
        />
      </div>

      <!-- Date input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="date">Date:</label>
        <input
          type="date"
          name="date"
          required
          pattern="\d{4}-\d{2}-\d{2}"
          class="form-control"
        />
      </div>

      <!-- Image -->
      <div class="form-check d-flex justify-content-center mb-4">
        <label class="form-check-label" for="imagefile">
          Send me a copy of this message
        </label>
        <input
          type="file"
          id="imagefile"
          accept="jpg, png, svg"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="contenuArticle" class="form-label">Article: </label>
        <textarea class="form-control" id="contenuArticle" rows="5"></textarea>
      </div>
      <!-- Submit button -->
      <button
        data-mdb-ripple-init
        type="button"
        class="btn btn-warning btn-block mb-4"
      >
        Publier
      </button>
    </form>
  </div>
</div>

<main>
<!-- Popup Nouvel Article -->
<section class="popupBackgroundArticle">
  <div class="popup_article">
    <h4>Nouvel Article</h4>

    <form style="width: 26rem">
      <!-- Titre input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="titreArticle">Titre:</label>
        <input
          type="text"
          id="titreArticle"
          name="titreArticle"
          placeholder="Titre de l'Article.."
          class="form-control"
        />
      </div>

      <!-- Auteur input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="auteur">Auteur:</label>
        <input
          type="auteur"
          id="auteur"
          name="auteur"
          placeholder="Auteur.."
          class="form-control"
        />
      </div>

      <!-- Date input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="date">Date:</label>
        <input
          type="date"
          name="date"
          required
          pattern="\d{4}-\d{2}-\d{2}"
          class="form-control"
        />
      </div>

      <!-- Image -->
      <div class="form-outline mb-4">
        <label class="form-check-label" for="imagefile">
          Votre image:
        </label>
        <input
          type="file"
          id="imagefile"
          accept="jpg, png, svg"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="contenuArticle" class="form-label" >Article: </label>
        <textarea class="form-control" id="contenuArticle" placeholder="Ecrire ici.." rows="5" ></textarea>
      </div>
      <!-- Submit button -->
      <button
        data-mdb-ripple-init
        type="button"
        class="btn cta btn-block mb-4"
      >
        Publier
      </button>
    </form>
  </div>
</section>
